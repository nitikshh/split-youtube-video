<!DOCTYPE html>
<html>
<head>
    <title>Video Splitter</title>
</head>
<body>
    <h1>Upload a Video to Split</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload and Split</button>
    </form>
    
    {% if part1_path and part2_path %}
    <h2>Split Videos</h2>
    <video width="320" height="240" controls>
        <source src="{{ url_for('download_file', filename=part1_path.split('/')[-1]) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video width="320" height="240" controls>
        <source src="{{ url_for('download_file', filename=part2_path.split('/')[-1]) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}
</body>
</html>
